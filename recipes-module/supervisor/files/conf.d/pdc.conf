[program:CANSender]
command=/usr/bin/pdc/CANSender
autostart=true
autorestart=true
stderr_logfile=/var/log/cansender.err.log
stdout_logfile=/var/log/cansender.out.log

[program:IPCManager]
command=/usr/bin/pdc/IPCManager
autostart=true
autorestart=true
stderr_logfile=/var/log/ipcmanager.err.log
stdout_logfile=/var/log/ipcmanager.out.log

[program:PiracerController]
command=/usr/bin/pdc/PiracerController
autostart=true
autorestart=true
stderr_logfile=/var/log/piracercontroller.err.log
stdout_logfile=/var/log/piracercontroller.out.log

[program:PiracerSender]
command=/usr/bin/pdc/PiracerSender
autostart=true
autorestart=true
stderr_logfile=/var/log/piracersender.err.log
stdout_logfile=/var/log/piracersender.out.log

[program:InstrumentCluster]
command=/usr/bin/pdc/InstrumentCluster
environment=QT_QPA_PLATFORM=linuxfb
autostart=true
autorestart=true
stderr_logfile=/var/log/instrumentcluster.err.log
stdout_logfile=/var/log/instrumentcluster.out.log

[program:can-setup]
command=sh /usr/bin/pdc/can-setup.sh
autostart=true
autorestart=false
stderr_logfile=/var/log/cansetup.err.log
stdout_logfile=/var/log/cansestup.out.log

[program:IVICompositor]
command=/usr/bin/pdc/IVICompositor
environment=QT_QPA_PLATFORM=eglfs,XDG_RUNTIME_DIR=/tmp/runtime-root
autostart=true
autorestart=true
stderr_logfile=/var/log/ivicompositor.err.log
stdout_logfile=/var/log/ivicompositor.out.log

[program:HeadUnit]
command=/usr/bin/pdc/HeadUnit
environment=QT_QPA_PLATFORM=wayland,XDG_RUNTIME_DIR=/tmp/runtime-root,LIBGL_ALWAYS_SOFTWARE=1
autostart=true
autorestart=true
stderr_logfile=/var/log/headunit.err.log
stdout_logfile=/var/log/headunit.out.log

[program:PDCUnit]
command=/usr/bin/pdc/PDCUnit
environment=QT_QPA_PLATFORM=wayland,XDG_RUNTIME_DIR=/tmp/runtime-root,LIBGL_ALWAYS_SOFTWARE=1,QT_WAYLAND_SHELL_INTERGRATION=ivi-shell,QT_IVI_SURFACE_ID=1111
autostart=true
autorestart=true
stderr_logfile=/var/log/pdcunit.err.log
stderr_logfile=/var/log/pdcunit.out.log
